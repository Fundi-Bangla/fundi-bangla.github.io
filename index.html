<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4; url=https://fundibangla.blogspot.com/">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #0072FF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 450px;
        }
        h1 {
            color: #0072FF;
            margin-bottom: 15px;
            font-size: 30px;
            text-shadow: 0 0 5px #00C6FF;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0072FF;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        p {
            color: #333;
            margin-top: 20px;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #FF5722;
            font-weight: bold;
        }
        img {
            width: 130px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #0072FF;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fundi Bangla Logo">
        <h1>Welcome to Fundi Bangla</h1>
        <div class="loader"></div>
        <p>Redirecting to our main website...</p>
        <p>If not redirected, <a href="https://fundibangla.blogspot.com/">click here</a>.</p>
    </div>
</body>
</html>
