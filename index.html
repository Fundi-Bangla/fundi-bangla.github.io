<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="4; url=https://fundibangla.blogspot.com/">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #1E90FF;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 500px;
        }
        h1 {
            color: #1E90FF;
            margin-bottom: 15px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .loader {
            border: 5px solid #f0f0f0;
            border-top: 5px solid #1E90FF;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        p {
            color: #333;
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #FF4500;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #1E90FF;
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #1E90FF;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fundi Bangla Logo">
        <h1>Welcome to Fundi Bangla</h1>
        <div class="loader"></div>
        <p>Redirecting to our main website...</p>
        <p>If not redirected, <a href="https://fundibangla.blogspot.com/">click here</a>.</p>
    </div>
</body>
</html>
