<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://fundibangla.blogspot.com/">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #3498db;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #e74c3c;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        p {
            color: #fff;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fundi Bangla Logo">
        <h1>Redirecting to Fundibangla...</h1>
        <div class="loader"></div>
        <p>If you are not redirected, <a href="https://fundibangla.blogspot.com/">click here</a>.</p>
    </div>
</body>
</html>
